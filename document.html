<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeeD PizzA</title>

    <link REL="SHORTCUT ICON" HREF="./pizza.png">
    <link rel="stylesheet" href="document.css">
</head>
<body>
    
    <header>
        <ul>
            <li>
                <h1>SpeeD PizzA</h1>
            </li>
            <li>
                <img class="pizzainha" src="./pizza.png" alt="pizza" width="10%">
                <img class="pizzainha" src="./pizza.png" alt="pizza" width="10%">
                <img class="pizzainha" src="./pizza.png" alt="pizza" width="10%">
            </li>
            <li>
                <h3>VENDA DE PIZZAS</h3>
            </li>
        </ul>
    </header>

    <section>
        <form>
            <h3>Selecione a pizza vendida:</h3>

            <ul>
                <li>
                    <input type="radio" id="mussarela" name="pizzas">
                    <label for="mussarela">Mussarela</label>
                </li>
                <li>
                    <input type="radio" id="mista" name="pizzas">
                    <label for="mista">Mista</label>
                </li>
                <li>
                    <input type="radio" id="calabresa" name="pizzas">
                    <label for="calabresa">Calabresa</label>
                </li>
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">
            Vendas
        </button>
        <button id="estorno">
            Estorno
        </button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>
                    Sabores
                </th>
                <th>
                    Quantidade
                </th>
                <th>
                    Valores
                </th>
            </tr>
            <tr>
                <td>
                    Mussarela
                </td><td id="resultadoMussarela"></td><td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>
                    Mista
                </td><td id="resultadoMista"></td><td id="vendaMista"></td>
            </tr>
            <tr>
                <td>
                    Calabresa
                </td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>



    <script src="./document.js"></script>
    <script src="./tableToExcel.js"></script>
</body>
</html>
